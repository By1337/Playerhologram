#Добавлять слова в нижнем регистре! Не нужно дублировать слова с заменой букв на английские плагин сам определит что chmoshnik это запрещённое слово хоть его и нет в словаре. Словарь нашёл в инете так-что там есть транслит
#Естественно плагин обходит изменение регистра: ПлОхОе СлОвО. Также плагин обходит чёрточки между словами: т-о-ж-е п_л_о_х-о-е с-л-о-в-о
