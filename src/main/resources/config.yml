max-string-length: 24 #максимальная длина голограммы
max-lines: 6 #максимальное количество линий у голограммы
using-worldguard: true #проверка на регион
price-per-symbol: 10 #цена за символ
auto-save-timings: 300 #Раз в сколько секунд выполнять авто сохранение. Если Ваш сервер никогда не крашится то вы можете поставить значение -1
groups: #Сколько голограм может создать игрок, игроку необходимо дать следующие право pholo.groups.default чтобы он смог создавать 5. Если игроку не выдать право то он не сможет создавать голограммы
  default: 5
  vip: 10
  admin: 20
